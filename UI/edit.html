<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="editstyles.css">
	<script src="editcontroller.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Acme|EB+Garamond|Laila|Neucha|Poppins" rel="stylesheet">

	<header>
		<nav class="nav-container">
			<a href="index.html" class = "logo">
				<h1>Photo Album</h1>
			</a>          
		</nav>
	</header>
	<main class = "main-container">
		<div class = "edit-box">
			<form id="edit-form">
				<label>
					<input type="file" name = "inp">
					<img src="icons/frame.png" class = "addphoto">
				</label>

				<div class="description">
					<p id="name">username</p>
					<p display="inline" id="date">10.02.2019 / 15:40</p>
					<textarea class="textarea" rows="8" maxlength="200" name = "description"></textarea>
				</div>

				<img src="icons/devider.png" class = "divider">
					
				<button class="button" id = "load" name = "submit">
					Save and Publish
				</button>
				
			</form>			
		</div>
	<footer>
		<div class = "foot-container">
			<div class = "left-footer"><p>Photo Album</p><p>Last Update: 04.03.2019</p></div>

	</footer>
